<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trang web bán đồ thủ công</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Trang web bán đồ thủ công handmade</h1>
  
  <form id="productForm">
    <label for="productName">Tên sản phẩm:</label>
    <input type="text" id="productName" name="productName" required><br><br>

    <label for="productDescription">Mô tả:</label><br>
    <textarea id="productDescription" name="productDescription" required></textarea><br><br>

    <label for="productPrice">Giá:</label>
    <input type="number" id="productPrice" name="productPrice" required><br><br>

    <button type="submit">Thêm sản phẩm</button>
  </form>

  <div id="productList">
    <!-- Danh sách sản phẩm sẽ được hiển thị ở đây -->
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
